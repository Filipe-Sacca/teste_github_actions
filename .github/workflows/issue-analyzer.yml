name: Issue Analyzer with AI

on:
  issues:
    types: [opened, assigned]

jobs:
  analyze:
    runs-on: ubuntu-latest
    environment: GOOGLE_API_KEY
    # SÃ³ roda se a issue tiver um assignee
    if: github.event.issue.assignee != null

    permissions:
      issues: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('.github/scripts/requirements.txt') }}
          restore-keys: pip-

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Run Issue Analyzer
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          ASSIGNEE_USERNAME: ${{ github.event.issue.assignee.login }}
          REPO_NAME: ${{ github.repository }}
        run: python .github/scripts/analyze_issue.py
